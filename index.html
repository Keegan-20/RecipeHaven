<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width  initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>RecipeHaven</title>
</head>

<body>
  <!-- Navigation Bar  -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="RecipeHaven Logo">
      </div>
      <span class="head-text">RecipeHaven~ By Keegan Colaco</span>

      <div class="social">
    <a href="https://twitter.com/Keegan_WebDev" target="_blank" class="fa fa-twitter"></a>
    <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
    <a href="https://www.linkedin.com/in/keegan-colaco20/" target="_blank" class="fa fa-linkedin"></a>
      </div>

    </nav>
  </header>

  <div class="container">

    <div class="card" id="card">
      <div class="search-container">
        <input type="text" placeholder="Type the dish name here..." id="userInp" />

        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
